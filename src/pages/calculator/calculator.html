<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Margin Calculator
    </ion-title>
    <ion-buttons end>
      <button ion-button color="light" (click)="onResetClick()">
        Reset
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="calculator-content">
  <form [formGroup]="form">

    <ion-card>
      <ion-list>
        <ion-item>
          <ion-label color="primary" class="calculator-label-title">Cost Price</ion-label>
          <ion-input formControlName="costPrice" (change)="onCostPriceChange($event)" text-right type="number" placeholder="Enter a cost price value"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Currency</ion-label>
          <ion-select formControlName="costPriceCurrency" (ionChange)="onCostPriceCurrencyChange($event)" text-right>
            <ion-option *ngFor="let item of currenciesRates$ | async" [value]="item.value">{{ item.label }}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Currency Rate</ion-label>
          <ion-input formControlName="costPriceCurrencyRate" (change)="onCostPriceCurrencyRateChange($event)" text-right type="number"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-card>
      <ion-list>
        <ion-item>
          <ion-label color="primary" class="calculator-label-title">Sale Price</ion-label>
          <ion-input formControlName="salePrice" (change)="onSalePriceChange($event)" text-right type="number" placeholder="Enter a sale price value"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Currency</ion-label>
          <ion-select formControlName="salePriceCurrency" (ionChange)="onSalePriceCurrencyChange($event)" text-right>
            <ion-option *ngFor="let item of currenciesRates$ | async" [value]="item.value">{{ item.label }}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Currency Rate</ion-label>
          <ion-input formControlName="salePriceCurrencyRate" (change)="onSalePriceCurrencyRateChange($event)" text-right type="number"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-card>
      <ion-list>
        <ion-item>
          <ion-label color="primary" class="calculator-label-title">Margin (%)</ion-label>
          <ion-input formControlName="margin" (change)="onMarginChange($event)" text-right type="number" placeholder="Enter a margin value"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-card>
      <ion-list>
        <ion-item>
          <ion-label color="primary" class="calculator-label-title">Markup (%)</ion-label>
          <ion-input formControlName="markup" (change)="onMarkupChange($event)" text-right type="number" placeholder="Enter a markup value"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-card>
      <ion-list>
        <ion-item>
          <ion-label color="primary" class="calculator-label-title">Discount (%)</ion-label>
          <ion-input formControlName="discount" (change)="onDiscountChange($event)" text-right type="number" placeholder="Enter a discount value"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Discounted Sale Price</ion-label>
          <ion-input formControlName="discountedSalePrice" text-right type="number" readonly="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Discounted Margin</ion-label>
          <ion-input formControlName="discountedMargin" text-right type="number" readonly="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Discounted Markup</ion-label>
          <ion-input formControlName="discountedMarkup" text-right type="number" readonly="true"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card>

  </form>
</ion-content>
